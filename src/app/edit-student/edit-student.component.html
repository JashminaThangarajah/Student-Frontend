<div class="outer">
    <div class="login-container">
        <div class="">
           <h4 [style.color] = "color">Edit Details
           <button class="btn btn-danger float-end" routerLink="/">Back</button></h4>
        </div>
        <form #form="ngForm" >
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input name="firstname" [(ngModel)]="studentDetails.firstname" type="text" placeholder="firstname" id="firstname" required>
          </div>

          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input name="lastname" type="text" [(ngModel)]="studentDetails.lastname" placeholder="lastname" id="lastname" required>
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <textarea name="address" [(ngModel)]="studentDetails.address" type="text" id="address" placeholder="address"></textarea>
          </div>
      
          <div>
              <label for="dob">Date of Birth:</label>
              <input name="dob" id="dob" type="date" [(ngModel)]="studentDetails.dob" required>
          </div>
          <div>
              <label>Gender:</label>
              <label><input type="radio" name="gender" [(ngModel)]="studentDetails.gender" value="Male"> Male</label>
              <label><input type="radio" name="gender" [(ngModel)]="studentDetails.gender" value="Female"> Female</label>
          </div>
          <div>
              <label for="profileimage">Profile Image:</label>
              <input type="file" name="profileimage" [(ngModel)]="studentDetails.profileimage" >
          </div>

          <button routerLink="/" (click)="updateStudent()" class="btn btn-primary btn-block mt-4 w-100">Update</button>
        </form>
    </div>
</div>
